<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="card">
    <div class="card_image"></div>
    <div class="card_image-details">
      <p class="perfume">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptous interpretation composed by Olivier Poige, Perfumer-Creator for the House Of CHANEL</p>
      <p> <span class="new-price">$149.99</span> <span class="old-price"> <strike>$169.99</strike> </span></p>
      <button class="btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muazu Zakari</a>.
  </div>
</body>
</html>
